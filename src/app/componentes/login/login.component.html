<ngb-alert *ngIf="dangerMessage" type="danger" (close)="dangerMessage = null">{{ dangerMessage }}</ngb-alert>

<div class="container" style="text-align:center; margin-top:10%">
  <form>
    <strong>INICIAR SESION</strong>
    <br><br>
     <input type="text" placeholder="Mail: example@example.com" [(ngModel)] = 'usuario.usuario'  name="name" style="width:20%" required>
     <br><br><input type="password" placeholder="Clave: 123456" [(ngModel)] = 'usuario.clave'  name="psw" style="width:20%" required>
     <br><br><button type="button" class="btn btn-success"  (click)="Entrar()" >Ingresar</button>
  </form>
</div>
