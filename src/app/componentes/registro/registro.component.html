<div style="text-align: center">
<br><br><button type="button" class="btn btn-warning"  (click)="open(content)" >¿No tenés usuario? Registrate</button> 
</div>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Registrate</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="registroForm" class="modal-content animate" (ngSubmit)="Registrar()" >
      <div class="container" >
        <div class="form-group">
          <label><b>Usuario *</b></label><br>
          <input  type="text" placeholder="Usuario"name="user" [formControl]="usuario" required>
          <br><label><b>Clave *</b></label><br>
          <input  type="password" placeholder="*****" name="psw"  [formControl]="clave" required><br>
          <label><b>Dirección frecuente * </b></label><br>
            <input  type="text" placeholder="Dirección frecuente" [formControl]="direccion" name="direccion" required>
            <br><label><b>Teléfono de contacto *</b></label><br>
            <input type="text" placeholder="50916600" name="tel" [formControl]="telefono" required>
            <input [hidden]='!flag'[formControl]="captcha" name="captcha" required>
        </div>
      </div>
    </form>
    
  </div>
  <div class="modal-footer">
      <div style="margin-left: 2%; margin-top: 2%">
          <re-captcha (resolved)="resolved($event)" siteKey="6LfEKF4UAAAAAFY9SD3LQATL7j4Hak-pANt5_STg"></re-captcha>
     </div>
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <button type="submit" class="btn btn-success" (click)="c('Save click')" [disabled]="!registroForm.valid">Registrarme</button>
  </div>
  
        
</ng-template>

<hr>

<div [hidden]=proceso *ngIf="!proceso" class="progress">
  <div class="progress-bar progress-bar-info progress-bar-striped active" [class]="clase" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho" >
    {{progresoMensaje}} - {{progreso}}%
  </div>
</div>

<ngb-alert *ngIf="mensaje" type="success" (close)="mensaje = null">{{ mensaje }}</ngb-alert>
